<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prévisions Météo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #87CEEB, #ffffff);
            color: #333;
        }
        header {
            background-color: #4682B4;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            flex: 1;
            text-align: center;
        }
        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
        }
        .back-button:hover {
            color: #c8e6c9;
        }
        main {
            flex: 1;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            color: #4682B4;
            border-bottom: 2px solid #87CEEB;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .forecast-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .forecast-card {
            background: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            width: 180px;
        }
        .forecast-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .forecast-card .temperature {
            font-size: 1.2em;
            color: #FF6347;
            margin-bottom: 5px;
        }
        .forecast-card .description {
            margin-bottom: 10px;
            font-style: italic;
        }
        .forecast-card .day {
            font-weight: bold;
            margin-top: 5px;
            color: #555;
        }
        .forecast-card .date {
            font-size: 0.9em;
            color: #777;
            margin-top: 5px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #4682B4;
            color: white;
            margin-top: auto;
        }

        @media (max-width: 600px) {
            .forecast-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <button onclick="window.location.href='/'" class="back-button">←</button>
        <h1>Prévisions Météo pour {{ ville }}</h1>
    </header>
    <main>
        <h2>Prévisions sur 5 jours</h2>
        <div class="forecast-container">
            {% for prev in previsions %}
            <div class="forecast-card">
                <img src="/static/icons/{{ prev.icon }}" alt="{{ prev.description }}">
                <div class="temperature">{{ prev.temperature }}°C</div>
                <div class="description">{{ prev.description }}</div>
                <div class="day">{{ prev.day_name }}</div>
                <div class="date">{{ prev.full_date }}</div>
            </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Prévisions Météo. Tous droits réservés.</p>
    </footer>
</body>
</html>
