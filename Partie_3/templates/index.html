<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        /* Corps de la page */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #a5d6a7);
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Titre principal */
        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
            color: #388e3c;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Conteneur des boutons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Pour un affichage responsive */
        }

        /* Boutons */
        .menu-button {
            display: flex;
            flex-direction: column; /* Image au-dessus du texte */
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            color: #388e3c;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 150px;
        }

        .menu-button img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        /* Animation d'apparition */
        .menu-button {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pied de page */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #388e3c;
            font-size: 14px;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>

    <!-- Ajout de la police depuis Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Bienvenue sur le Portail</h1>
    <div class="button-container">
        <!-- Bouton météo -->
        <a href="/weather" class="menu-button">
            <img src="/static/thermometer.png" alt="Météo">
            <span>Voir la Météo</span>
        </a>
        <!-- Bouton maisons -->
        <a href="/home" class="menu-button">
            <img src="/static/maison.png" alt="Maisons">
            <span>Accéder aux Maisons</span>
        </a>
    </div>
    <footer>&copy; 2024 - Gestion des Portails</footer>
</body>
</html>
